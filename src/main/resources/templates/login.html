<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/screen.css}" />
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .login-button {
            background-color: #24292e;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #444d56;
        }
    </style>
</head>
<body>
    <h1>Welcome to Member Registration</h1>
    <p>Please log in using your Google account:</p>
    <a class="login-button" href="/oauth2/authorization/google">Login with Google</a>
</body>
</html>
